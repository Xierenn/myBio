        /* Links Section */
        .links {

        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link-text {
            flex: 1;

        /* Footer */

            font-size: 0.9rem;
            padding: 20px 0;

        /* Responsive Adjustments */

    <script>

            // Add hover effects via JS (additional to CSS)
            const linkItems = document.querySelectorAll('.link-item');
            
            linkItems.forEach(item => {
                // Random pastel color for each link on hover
                const hue = Math.floor(Math.random() * 360);
                
                item.addEventListener('mouseenter', () => {
                    item.style.backgroundColor = `hsla(${hue}, 100%, 85%, 0.3)`;
                    item.style.borderColor = `hsla(${hue}, 100%, 70%, 0.5)`;
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    item.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                });
            });
